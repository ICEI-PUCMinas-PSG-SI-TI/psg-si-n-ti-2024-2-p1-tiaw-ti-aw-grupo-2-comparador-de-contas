<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Contgast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <header>
        <img src="LogoContGast.png" id="img-central" alt="Logo Contgast">
        <p>Tenha controle dos seus gastos com água e eletricidade.</p>
    </header>

    <div class="form-card">
        <h1>Acesse sua conta</h1>

        <form>
            <div class="form-section">

                <div class="form-group">
                    <label for="nome">Seu Email</label>
                    <input type="text" id="nome" required>
                </div>

                
                <div class="form-group">
                    <label for="senha">Sua senha</label>
                    <div class="input-wrapper">
                    <input type="password" id="senha" required>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                    <button id="verSenha"  onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmSenha">Repita a senha </label>
                    <div class="input-wrapper">
                    <input type="password" id="confirmSenha" required>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                    <button id="verConfirmSenha"  onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="button" id="teste" onclick="login()">Login</button>
            <div id="msgError" style="display: none;"></div>
            <div id="msgSuccess" style="display: none;"></div>
            

            <p>Ainda não possui conta? <a href="index.html">Faça o cadastro!</a></p>

        </form>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
