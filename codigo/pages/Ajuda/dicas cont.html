// Função para mostrar uma dica aleatória
function showRandomTip(category) {
    const tipsArray = tips[category];
    const randomIndex = Math.floor(Math.random() * tipsArray.length);
    const tip = tipsArray[randomIndex];

    document.getElementById("tipTitle").innerText = tip.titulo;
    document.getElementById("tipDescription").innerText = tip.descricao;
    document.getElementById("tipImage").src = tip.imagem;
}

// Chama a função para mostrar uma dica de água ao carregar a página
window.onload = function() {
    showRandomTip('agua'); // Mude para 'energia' se quiser mostrar dicas de energia inicialmente
};
